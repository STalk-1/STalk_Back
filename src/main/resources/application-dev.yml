springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

server:
  port: 8080
  # Spring이 실제 외부 프로토콜은 https 라고 인식하게 함
  forward-headers-strategy: framework

spring:
  application:
    name: stalk-api

# dev에서만 느슨하게 CORS 허용(필요에 따라 프론트 도메인으로 좁히rl)
app:
  cors:
    allowed-origins:
      - "*"
      # 배포된 프론트 도메인도 여기에 추가 (예: https://stalk-front.vercel.app)

kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID}
    redirect-uri: ${KAKAO_REDIRECT_URI_DEV}
    token-uri: https://kauth.kakao.com/oauth/token
    user-uri: https://kapi.kakao.com/v2/user/me

jwt:
  issuer: stalk
  secret: ${JWT_SECRET}
  access-token-seconds: 900        # 15분
  refresh-token-seconds: 1209600   # 14일